<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ site.property.address }} | {{ site.property.price }}</title>
<meta name="description" content="{{ site.description }}">

<!-- Open Graph -->
<meta property="og:title" content="{{ site.property.address }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:image" content="{{ site.url }}{{ site.data.meta.og_image }}">
<meta property="og:type" content="website">

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- Styles -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- Preload critical images -->
<link rel="preload" as="image" href="{{ '/assets/images/hero/' | append: site.data.slides.first.image | relative_url }}">
